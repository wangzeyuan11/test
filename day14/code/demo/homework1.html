<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板文件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div class="bi-box" style="width: 400px;">
			<select class="form-select" aria-label="Default select example">
				<option selected>请选择你的所属公司</option>
				<option value="1">北京</option>
				<option value="2">上海</option>
				<option value="3">天津</option>
			</select>
		</div>
		<h4>请选择你的爱好</h4>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			<label class="form-check-label" for="inlineCheckbox1">游泳</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			<label class="form-check-label" for="inlineCheckbox2">音乐</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
			<label class="form-check-label" for="inlineCheckbox3">旅游 (disabled)</label>
		</div>
		<br>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
			<label class="form-check-label" for="inlineRadio1">男</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
			<label class="form-check-label" for="inlineRadio2">女</label>
		</div>
		<div class="mb-lg-3" style="width: 400px;">
			<div class="input-group mb-3">
				<input type="text" class="form-control">
				<span class="input-group-text bg-primary text-white">金超合肥</span>
			</div>

		</div>
	</body>
</html>
