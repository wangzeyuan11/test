<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				margin-bottom: 10px;
				background-color: lightgoldenrodyellow;
			}

			.one {
				border: 1px solid red;
			}

			.two {
				border-bottom: 1px solid red;
			}

			.three {
				border-left: 1px solid red;
			}

			.four {
				border-top: 1px solid red;
			}

			.five {
				border-right: 1px solid red;
			}

			.six {
				border: 5px solid green;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
		<div class="five"></div>
		<div class="six border-success"></div>
	</body>
</html>
