<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板文件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- 四个方向4px的内间距 -->
			<div class="bg-warning p-1">文字内容</div>
			<div class="bg-warning m-2">文字内容</div>
			<div class="h1 bg-success mx-auto w-25 text-center">文字内容</div>

			<!-- 间距也可以变成响应式的效果，随着设备宽度变大，间距也变大 -->
			<!-- 调整pt垂直方向的内间距 -->
			<div class="h1 text-light bg-primary py-sm-2 py-md-3 py-lg-4 py-xl-5">内容</div>
		</div>
	</body>
</html>
