<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<!-- 
			 form用于向服务器发送请求
			 method 设置请求方式
			 action 设置请求的url
			 name 设置参数名， 用于接收参数值
			 -->
			<form method="get" action="/mysearch">
				<input type="text" placeholder="请输入关键字" name="kw">
				<button>搜索</button>
			</form>
		</div>
	</body>
</html>
