<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建数组</title>
	</head>
	<body>
		<script>
			//构造函数
			var arr = new Array('a', 'b', 'c')
			//数组初始化长度
			var arr2 = new Array(3)
			arr2[0] = 'd'
			arr2[1] = 'e'
			arr2[2] = 'f'
			console.log(arr2)

			var a = new Array('中国', '法国', '美国')
			var b = new Array(4)
			b[0] = '语文'
			b[1] = '英语'
			b[2] = '数学'
			b[3] = '美术'
			console.log(a)
			console.log(b)
		</script>
	</body>
</html>
