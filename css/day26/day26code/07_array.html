<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串作为下标</title>
	</head>
	<body>
		<script>
			//对象.属性名 对象['属性名']
			var person = [20000]
			person['id'] = 2
			person['name'] = 'xin'
			person.sex = '男'
			console.log(person)

			var a = {
				'语文': 100,
				'数学': 100,
				'英语': 100
			}
			console.log(a)
			var b = [90, 70, 88, 62]
			console.log(b)

			var news = [{
					title: '新闻1',
					ctime: '2023-02-23'
				},
				{
					title: '新闻2',
					titme: '2023-02-23'
				},
				{
					title: '新闻3',
					ctime: '2023-02-23'
				},
			]
			console.log(news[0].title, news[0].ctime)
			//console.log(news)
		</script>
	</body>
</html>
