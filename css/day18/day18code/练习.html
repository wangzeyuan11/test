<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" placeholder="请输入城市" id="city">
		<button id="btn1">查看</button>
		<div id="cont"></div>
		<script>
			btn1.onclick = function() {
				//获取用户在输入框中输入的值
				var a = city.value
				//3.完成选择结构
				switch (a) {
					case '北京':
						//4.匹配到对应的选项，将内容显示在div中
						cont.innerHTML = '烤鸭'
						break
					case '成都':
						//4.匹配到对应的选项，将内容显示在div中
						cont.innerHTML = '火锅'
						break
					case '东北':
						//4.匹配到对应的选项，将内容显示在div中
						cont.innerHTML = '乱炖'
						break
					case '武汉':
						//4.匹配到对应的选项，将内容显示在div中
						cont.innerHTML = '热干面'
						break
					default:
						cont.innerHTML = "兰州拉面"
				}
			}
		</script>
	</body>
</html>
