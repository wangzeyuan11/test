<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//声明一个变量保存一个值
			var n = 3
			switch (n) {
				case 1:
					console.log('1')
					break
				case 2:
					console.log('2')
					break
				case 3:
					console.log('3')
				case 4:
					console.log('4')
				default: //以上case都不满足 执行此处代码
					console.log('666')
			}
		</script>
	</body>
</html>
