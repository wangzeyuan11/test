<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    .d1{
      width: 100px;
      height: 100px;
      background-color: pink;
      /* 相对定位:相对于自身原来的位置定位 */
      /* 特点:元素走了,还会保留原来的占位 */
      position: relative;
      top: 50px;
      left: 50px;
    }
    .d2{
      width: 100px;
      height: 100px;
      background-color: brown;
    }
  </style>
</head>

<body>
  <div class="d1"></div>
  <div class="d2"></div>
</body>

</html>
