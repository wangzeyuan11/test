<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 400px;
				height: 400px;
				border: 5px solid black;
				display: flex;
				/* 改变主轴的方向，变成垂直 */
				/* 交叉轴永远是跟主轴垂直交叉的 */
				/* 如果主轴变成垂直name交叉轴就变成水平 */
				flex-direction: column;
				align-items: center;
			}

			.box>div {
				width: 100px;
				height: 100px;

			}

			.red {
				background-color: red;
			}

			.green {
				background-color: green;
			}

			.blue {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="red"></div>
			<div class="green"></div>
			<div class="blue"></div>
		</div>
	</body>
</html>
