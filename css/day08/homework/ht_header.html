<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>汉唐顶部条</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.center {
				width: 1000px;
				margin: 0 auto;
			}

			.header {
				height: 100px;
				/* background: lightblue; */
			}

			.logo {
				float: left;
				margin-top: 28px;
			}

			.other {
				float: right;
				margin-top: 36px;
			}

			.header .other img {
				height: 28px;
				float: left;
			}

			.header .other a {
				float: left;
				font-size: 14px;
				color: #666;
				text-decoration: none;
				line-height: 28px;
			}

			.header .other .search {
				float: right;
				margin-left: 20px;
			}

			.header .other .search input {
				box-sizing: border-box;
				/* 将盒子模型计算方案切换为边框盒子*/
				width: 180px;
				height: 28px;
				border: 1px solid #666;
				outline: none;
				/* 去掉外轮廓线*/
				background-image: url(search.png);
				/* 插入背景图*/
				background-repeat: no-repeat;
				/* 背景图不重复*/
				background-position: right;
				/* 背景图定位*/
				background-size: 28px 28px;
				padding-right: 30px;
				padding-left: 10px;
			}
		</style>
	</head>
	<body>
		<!-- 1.最外层功能块 -->
		<div class="header">
			<!-- 2.版心 -->
			<div class="center">
				<!-- 3.顶部条左侧 只有LOGO图片 -->
				<img src="logo.png" class="logo">
				<!-- 4. -->
				<div class="other">
					<img src="weixin.png">
					<a href="">官方微信</a>
					<div class="search">
						<input type="text" placeholder="搜索关键词">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
