<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style>
			.fu {
				background-color: #ff0;
			}

			.z1 {
				width: 100px;
				height: 100px;
				background-color: #f00;
				position: relative;
				/* 相对定位*/
				top: 20px;
				/* 距离自己原来位置的顶部有20px*/
				z-index: 41;
				/* 层级*/
			}

			.z2 {
				width: 120px;
				height: 120px;
				background-color: #00f;
				position: relative;
				bottom: 50px;
				z-index: 0;
				/* 层级*/
			}
		</style>
	</head>
	<body>
		<div class="fu">
			<div class="z1"></div>
			<div class="z2"></div>
		</div>
	</body>
</html>
