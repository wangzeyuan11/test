<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>居中测试</title>
		<style>
			.box {
				width: 300px;
				background-color: rgba(0, 180, 0, .3);
				border: 3px solid #ff0;
				margin: 25px 0;
			}

			.box .p1 {
				background-color: green;
				text-align: center;
			}

			.box .p2 {
				width: 150px;
				background-color: green;
				text-align: center;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p class="p1">测试文字1</p>
		</div>
		<div class="box">
			<p class="p2">测试文字1</p>
		</div>
	</body>
</html>
