<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位</title>
		<style>
			.fu {
				background-color: #ff0;
				position: relative;
				/* 父级使用相对定位作为子元素绝对定位的移动参照物*/
				/* 否则：使用绝对定位元素的移动参照物是：
				 距离自己最近的具有非静态定位属性的祖先元素*/
			}

			.z1 {
				width: 100px;
				height: 100px;
				background-color: #f00;
				/* 				position: absolute; */
			}

			.z2 {
				width: 120px;
				height: 120px;
				background-color: #00f;
				position: absolute;
				/* 给元素使用绝对定位*/
				top: 50px;
				/* 层级*/
			}
		</style>
	</head>
	<body>
		<div class="fu">
			<div class="z1"></div>
			<div class="z2"></div>
		</div>
	</body>
</html>
