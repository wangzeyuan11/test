<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.w1 {
				width: 1000px;
				margin: 50px auto;
				height: 400px;
				border: 5px solid red;
				padding: 10px;
				display: flex;
			}

			.w1>.left {
				width: 480px;
				/* height: 400px; */
				border: 5px solid green;
				margin-right: 20px;
			}

			.w1>.right {
				width: 480px;
				height: 400px;
				border: 5px solid blue;
			}

			.w1 .title {
				border: 5px solid burlywood;
				display: flex;
				justify-content: space-between;
			}

			.mrjx {
				display: flex;

			}

			.w1 .mrjx .tj {
				width: 150px;
				height: 300px;
				border: 5px solid #a349a4;
				margin-right: 10px;
			}

			.w1 .mrjx .jx {
				width: 300px;
				height: 300px;
				border: 5px solid #a349a4;
				display: flex;
				flex-wrap: wrap;
			}



			.mrjx .jx {
				display: flex;

			}

			.mrjx .jx .item {
				width: 140px;
				height: 120px;
				border: 5px solid pink;
				display: flex;

			}

			.item .left {
				width: 60px;
				height: 100px;
				border: 5px solid aqua;
				margin-right: 10px;
			}

			.item .right {
				width: 60px;
				height: 100px;
				border: 5px solid aqua;
			}
		</style>
	</head>
	<body>
		<div class="w1">
			<!-- w1>.left应用子代选择器 -->
			<div class="left">
				<div class="title">
					<div class="left"><b>每日特价</b></div>
					<div class="right">精选</div>
				</div>
				<div class="mrjx">
					<div class="tj">9.9特价</div>
					<div class="jx">
						<div class="item">
							<div class="left"></div>
							<div class="right"></div>
						</div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
					</div>
				</div>
			</div>
			<div class="right"></div>
		</div>
	</body>
</html>
