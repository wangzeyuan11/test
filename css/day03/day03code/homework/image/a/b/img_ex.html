<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>day01作业2</title>
	</head>
	<body>
		<!-- 相对路径的参照物是当前html文件的位置 -->
		<!-- 按住Alt键，鼠标悬停在路径上会变颜色并且可以点进去，说明路径写对了 -->
		<!-- ./表示当前目录，可以省略不写 -->
		<!-- ../表示上一级目录  本级目录直接写资源名称  下一级目录/ -->
		显示3.png图片<img src="3.png" /><br>
		显示3.png图片<img src="./3.png" /><br>
		显示4.png图片<img src="./c/4.png" /><br>
		显示4.png图片<img src="../b/c/4.png" /><br>
		显示5.png图片<img src="./c/d/5.png" /><br>
		显示5.png图片<img src="../b/c/d/5.png" /><br>
		<img src="../../1.png" alt="">

	</body>
</html>
