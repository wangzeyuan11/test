<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定事件处理函数</title>
	</head>
	<body>
		<button id="btn">按钮</button>
		<button id="btn2">按钮</button>
		<script>
			btn.onclick = function() {
				alert('按钮被点击了')
			}
			//fun是一个function函数类型的变量
			//保存了匿名函数的全部内容
			var fun = function() {
				alert('fun()被调用')
			}
			var fn = function() {
				alert('fn()被调用')
			}
			//只要一点击按钮，就会调用变量所保存的匿名函数
			btn2.onclick = fun
			btn2.onclick = fn
		</script>
	</body>
</html>
