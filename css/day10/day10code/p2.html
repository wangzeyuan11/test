<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<style>
			/* 选中p标签，有title属性且属性值为news */
			p[title="news"] {
				color: red;
			}

			/* 选中a标签。有href属性且属性值为https */
			a[href^="https"] {
				color: yellow;
			}

			/* 选中img元素 有src属性 且属性值以.gif结尾 */
			img[src$=".gif"] {
				border: 5px solid #f00
			}

			/* 选中a标签，有class属性，且属性值中包含pic */
			a[class*="pic"] {
				color: #f00;
			}
		</style>
	</head>
	<body>
		<p title="news">一段新闻...</p>
		<p title="xiaoshuo">有一个黑衣老者...</p>
		<hr>
		<a href="https://www.baidu.com">访问百度</a>
		<a href="p1.html">访问刚刚写过的页面</a>
		<hr>
		<img src="img/1.gif" alt="">
		<img src="img/2.jpeg" alt="">
		<hr>
		<ul>
			<li><a href="#" class="pic1">1</a></li>
			<li><a href="#" class="pic2">2</a></li>
			<li><a href="#" class="pic3">3</a></li>
			<li><a href="#" class="txt">4</a></li>
		</ul>
	</body>
</html>
