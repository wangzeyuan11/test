<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交叉轴对齐方式</title>
		<style>
			.item {
				width: 100px;
				height: 100px;
				border: 1px solid #f00;
				font-size: 35px;
			}

			.box1 {
				background-color: lightblue;
				display: flex;
				height: 300px;
				align-items: flex-end;
				align-items: flex-end;
				align-items: center;
			}

			.box2 {
				background-color: lightpink;
				flex-direction: column;
				display: flex;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
		</div>

		<div class="box2">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
		</div>
	</body>
</html>
