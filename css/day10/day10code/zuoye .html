<html>
	<head>

		<style>
			.box1 {
				display: flex;
			}

			.box:nth-child(2) {
				width: 500px;
				height: 500px;
				background-color: aqua;
				flex-shrink: 1;
			}

			.box:nth-child(1) {
				width: 500px;
				height: 500px;
				background-color: red;

			}

	</head>
	<body>

			<div class="box">01</div>
			<div class="box">02</div>
		</div>
