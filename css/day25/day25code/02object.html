<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义对象--内置构造函数</title>
	</head>
	<body>
		<script>
			//内置构造函数
			var student = new Object()
			// 需要单独的添加给一个属性
			student.id = 1
			student.name = '小鱼'
			student['score'] = 98
			console.log(student)

			var phone = new Object()
			phone.name = '菠萝'
			phone.color = 'red'
			phone.chicun = '52c'
			phone.daxiao = 100
			phone.neicun = '512g'
			console.log(phone)
		</script>
	</body>
</html>
