<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="box">
		<button id="btn">查看</button>
		<script>
			btn.onclick = function() {
				var a = box.value
				for (var i = 2; i <= 100; i++) {
					for (var j = 1, count = 0; j <= i; j++) {
						if (i % j == 0) {
							count++
						}
					} else if (count == 2) {
						if (a === i) {
							alert('素数')
						}
					}

				}
				if (a == 1) {
					alert('非素数')
				}
			}
		</script>
	</body>
</html>
