<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>带有参数的函数</title>
	</head>
	<body>
		<script>
			//add
			function add(name) { //型参：形式上的值
				console.log('我是' + name)
			}
			//实参：实际传递的值
			add('王大壮')
			add('王晓梅')

			function calc(a, b) {
				console.log(a + '+' + b + '=' + (a + b))
			}
			calc(1, 2)
			calc(5, 2)
		</script>
	</body>
</html>
