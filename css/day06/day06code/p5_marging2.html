<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.fu {
				background-color: rgba(255, 255, 0, .3);
				/* border: 1px solid #f00; */
				/* 给父元素加内间距 */
				padding: 2px;
			}

			.fu div {
				width: 100px;
				height: 100px;
			}

			body {
				margin: 0;
			}

			.z1 {
				background-color: rgb(255, 0, 0, .3);
				margin: 40px 0;
			}

			.z2 {
				background-color: rgb(0, 255, 0, .3);
				/* 相邻兄弟间的上下外间距会重合，取最大值显示 */
				margin: 20px 0;
			}

			.z3 {
				background-color: rgb(0, 0, 255, .3);
				/* 外间距可以写负值 反向移动 */
				margin-left: -50px;
			}

			.z4 {
				background-color: rgb(0, 255, 255, .3);
				/* 明确宽高的子元素在块级父元素中水平居中的写法 */
				margin: 0 auto;
			}

			.z5 {
				background-color: rgb(255, 0, 255, .3);
				margin: 50px 0;
			}
		</style>
	</head>
	<body>
		<div class="fu">
			<div class="z1">子元素div</div>
			<div class="z2">子元素div</div>
			<div class="z3">子元素div</div>
			<div class="z4">子元素div</div>
			<div class="z5">子元素div</div>
		</div>
	</body>
</html>
