<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}

			/* 			* {
				margin: 0;
				padding: 0;
			} */
			div {
				width: 100px;
				height: 100px;
				background-color: #f00;
				margin-top: 100px;
				/* 元素顶部与其他元素的距离*/
				margin-left: 50px;
				/* 元素左侧与其他元素的距离*/
			}

			span {
				background-color: #ff0;
				margin: 15px;
				/* 行内元素的左右外间距生效 上下不生效*/
			}

			button {
				margin: 15px;
				/* 行内块四个方向外间距都生效*/
			}
		</style>
	</head>
	<body>
		<div>div</div>
		<span>span</span>
		<button>按钮</button>
	</body>
</html>
