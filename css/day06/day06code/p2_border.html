<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>边框的巧妙用法</title>
		<style>
			.d1 {
				width: 200px;
				height: 200px;
				background-color: #ff0;
				border: 5px solid #000;
			}

			.c1 {
				width: 0;
				border: 50px solid transparent;
				border-bottom-color: red;
			}

			.c2 {
				width: 0;
				border: 50px solid transparent;
				border-left-color: red;
			}

			.c3 {
				width: 0;
				border: 50px solid transparent;
				border-right-color: red;
			}

			.c4 {
				width: 0;
				border: 50px solid transparent;
				border-top-color: red;
			}

			.d2 {
				width: 200px;
				height: 200px;
				background-color: #0ff;
				border: 5px solid #000;
				border-width: 10px;
				/* 单独设置四条边的粗细*/
				border-style: dashed;
				/* 线型为虚线*/
				border-style: dotted;
				/* 线型为点状线*/
				border-style: double;
				/* 线型为实线*/
				border-color: #ff0;
				/* 设置四条边的颜色*/
				border-top-color: red;
				/* 设置上边框的颜色 */
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
		<div class="c4"></div>
		<div class="d2"></div>
	</body>
</html>
