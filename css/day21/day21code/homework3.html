<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function f1() {
				for (var i = 1; i <= 100; i++) {
					var a = i % 10
					if (a == 3 || a == 5 || a == 7) {
						continue
					}
					console.log(i)
				}
			}
			// f1()

			function f2() {
				for (var a = 0; a <= 35; a++) {
					for (var b = 0; b <= 35; b++) {
						if (a * 2 + b * 4 == 94 && a + b == 35) {
							console.log('鸡' + a, '兔' + b)
						}
					}
				}
			}
			// f2()

			function f3() {
				for (var a = 1, count = 0; a < 5; a++) { //百位数
					for (var b = 1; b < 5; b++) { //十位数
						for (var c = 1; c < 5; c++) { //个位数
							if (a != b && a != c && b != c) {
								console.log(100 * a + 10 * b + c)
								count++
							}
						}
					}
				}
				console.log(count)
			}
			f3()
		</script>
	</body>
</html>
