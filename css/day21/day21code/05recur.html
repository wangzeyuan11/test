<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>recursion递归</title>
	</head>
	<body>
		<script>
			//5！ = 5*4*3*2*1 阶乘
			//4！ = 4*3*2*1
			//3！ = 3*2*1
			//2！ = 2*1
			//递归：
			//找规律 f(n)=n*f(n-1)
			//边界问题 
			function f(n) {
				if (n === 1) {
					return 1
				} else {
					return n * f(n - 1)
				}
			}
			console.log(f(5))

			function hello() {
				console.log('你好吗')
				//hello()//递归 在函数内部调用函数自己
				//上面这样写不可以！没有设置边界条件，会报错！
			}
			//hello()
		</script>
	</body>
</html>
