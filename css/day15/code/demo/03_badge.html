<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>徽章badge与图表icon练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<button class="btn btn-primary position-relative m-5">
			收件箱
			<span
				class="badge position-absolute top-0 start-100 bg-danger text-white rounded-pill translate-middle">10</span>
		</button>
		<br>
		<br>
		<!-- bi是booticon的简称 envelope是我们要使用的图标名字 -->
		<!-- 图标是文字属性的 可以使用文字的属性 比如修改大小 -->
		<span class="bi-envelope text-danger" style="font-size: 35px;"></span>
		<span class="bi-alipay text-primary" style="font-size: 35px;"></span>
	</body>
</html>
