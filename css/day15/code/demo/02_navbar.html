<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>navbar导航栏练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<!-- 最外层功能块 navbar -->
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<!-- 响应式版心:变宽容器 -->
			<div class="container-fluid">
				<!-- 3.logo区域 既有文字又有图片 -->
				<a class="navbar-brand" href="#">
					<img src="../img/favicon.ico" alt="">
					汉唐商城客户端
				</a>
				<!-- 4.小菜单的按钮 上面还有js效果 -->
				<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- 5.大菜单 -->
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" href="#">首页</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">数据管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">内容管理</a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled">用户管理</a>
						</li>
						<li class="nav-item position-relative">
							<a href="#" class="bi-envelope nav-link disabled pe-4"></a>
							<span class="badge bg-danger position-absolute top-0 end-0 ">16</span>
						</li>
						<li class="nav-item">
							<div class="dropdown ms-1">
								<button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
									选择列表
								</button>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">第一项</a></li>
									<li><a class="dropdown-item" href="#">第二项</a></li>
									<li><a class="dropdown-item" href="#">第三项</a></li>
									<li><a class="dropdown-item" href="#">第四项</a></li>
								</ul>
						<li class="nav-item">
							<!-- 超链接a也可以作为被点击的对象 -->
							<!-- javascript 表示空连接 不发生任何跳转 -->
							<a href="javascript:;" class="nav-link" data-bs-toggle="modal" data-bs-target="#motai">
								点击弹出</a>

							<div class="modal fade" id="motai" tabindex="-1">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h1 class="modal-title fs-5">是否退出</h1>
											<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
										</div>
										<div class="modal-body">
											<p>点击之后将直接关闭页面，是否继续？</p>
											再有内容还放在这里...
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-danger"
												data-bs-dismiss="modal">确定关闭</button>

										</div>
									</div>
								</div>
							</div>
						</li>
				</div>
				</li>
				</ul>
			</div>
			</div>
		</nav>
	</body>
</html>
