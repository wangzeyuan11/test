<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var n1 = 2 + 3
			var n2 = 2 + true //3 'number' 布尔型转数字
			var n3 = 2 + '3' //23 'string' 数字转字符串
			var n4 = '2' + true
			console.log(n4, typeof n4)

			var m1 = '3' - '2' //字符串转数字做减法
			var m2 = '3' * false //字符串与布尔都转数字做乘法
			var m3 = true / '2' //字符串与布尔都转数字做除法
			var m4 = '3a' - 2 //NaN
			var m5 = 3 + undefined //NaN
			var m6 = 1 + null //1
			console.log(m1, m2, m3, m4, m5, m6)
		</script>
	</body>
</html>
