<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS操作网页元素</title>
	</head>
	<body>
		用户<input type="text" id="user"><br>
		密码<input type="text" id="pwd" /><br>
		<button id="btn">登录</button>
		<script>
			//点击btn按钮 执行function函数中的代码
			btn.onclick = function() {
				console.log('点击了')
				console.log(user.value)
				console.log(pwd.value)

				//如果用户名是admin 密码是123456 控制台输出登录成功
				var a = user.value
				var b = pwd.value
				// console.log(a === 'admin' && b === '123456' ? '登录成功' : '登录失败')
				//将结果以警告框的方式展示
				alert(a === 'admin' && b === '123456' ? '登录成功' : '登录失败')
			}
		</script>
	</body>
</html>
