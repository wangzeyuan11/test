<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>赋值运算符</title>
	</head>
	<body>
		<script>
			var a = 1
			a = a + 1
			console.log(a) //2
			a++
			console.log(a) //3
			a += 1 //运算赋值：先运算a+1 再赋值a=a+1
			console.log(a) //4


			var price = 1000
			// price = price * 0.8
			price *= 0.8
			console.log(price)
		</script>
	</body>
</html>
