<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 150px;
				background-color: #0aa1ed;
				font-size: 50px;
				color: #fff;
				text-align: center;
				line-height: 150px;
				margin: 30px 0;
			}

			.o {
				transform: translateX(20px);
			}

			.t {
				transform: translateY(20px);
			}

			.thr {
				transform: translate(20px, 20px);
			}

			.f {
				transform: translateX(-20px);
			}

			.fu {
				width: 600px;
				height: 500px;
				background-color: #ff0;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				/* 父亲使用相对定位 */
			}

			.zi {
				width: 100px;
				height: 100px;
				background-color: #f00;
				position: absolute;
				/* 儿子使用绝对定位*/
				left: 50%;
				top: 50%;
				/* 如果位移函数的值是百分比类型的，默认的参照物是元素自己 */
				/* 也就是向左移动子元素宽度的50%，向上移动子元素高度的50% */
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div class="o">
			<span>好</span>
		</div>
		<div class="t">
			<span>好</span>
		</div>
		<div class="thr">
			<span>学</span>
		</div>
		<div class="f">
			<span>习</span>
		</div>
		<br>
		<br>
		<br>
		<br>
		<div class="fu">
			<div class="zi"></div>
		</div>
	</body>
</html>
