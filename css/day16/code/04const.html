<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js常量练习</title>
	</head>
	<body>
		<script>
			//1.声明常量
			const a = 2
			console.log(a)
			//a = 3 
			//2.常量的值不允许被修改
			//3.常量定义时必须赋值
			//const b

			//练习：声明变量r用来保存圆的半径，声明常量pi保存圆周率3.14
			//计算并输出圆的周长length与面积area
			var r = 5
			const pi = 3.14
			var length = 2 * pi * r * 100 / 100
			var area = pi * r * r
			console.log(length, area)
		</script>
	</body>
</html>
