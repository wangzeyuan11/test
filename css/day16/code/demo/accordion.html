<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>accordion手风琴练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="accordion" id="sfq">
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
							<span class="bi-alarm text-primary mx-1"></span>
							数据管理
						</button>
					</h2>
					<div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#sfq">
						<div class="accordion-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item">商品列表</li>
								<li class="list-group-item">多条件搜索</li>
								<li class="list-group-item">添加商品</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" data-bs-toggle="collapse"
							data-bs-target="#collapseTwo">
							内容管理
						</button>
					</h2>
					<div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#sfq">
						<div class="accordion-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item">轮播广告</li>
								<li class="list-group-item">首页推荐</li>
								<li class="list-group-item">最新上架</li>
								<li class="list-group-item">热销单品</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" data-bs-toggle="collapse"
							data-bs-target="#collapseThree">
							功能页面
						</button>
					</h2>
					<div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#sfq">
						<div class="accordion-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item">403</li>
								<li class="list-group-item">404</li>
								<li class="list-group-item">500</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
