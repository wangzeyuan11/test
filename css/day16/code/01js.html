<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js入门 js的两种书写方式</title>
	</head>
	<body>
		<!-- js的写法1：内部写法 -->
		<script>
			// 打印输出内容hello wolrd,这是一个字符串 需要用引号包裹
			console.log("hello world")
			// 运行效果需要在控制台中查看
		</script>
		<!-- js的写法2：引入外部的js文件 -->
		<script src="01.js">
			// 如果script标签已经用于引入外部的js文件
			// 里面的代码是不执行的
			// console.log("a")
		</script>
	</body>
</html>
