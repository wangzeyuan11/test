<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变量练习</title>
	</head>
	<body>
		<script>
			var x = 1
			console.log(x)
			// 如果变量的值是字符串类型 必须加‘’否则报错
			var color = 'red'
			console.log(color)

			//2.声明一组变量，分别保存一个用户的用户名uname 邮箱emaiol 收集phone 性别gender 最后打印输出这组变量的值
			var uname = 18
			var emaiol = '809417558@qq.com'
			var phone = 13689826551
			var gender = "男"

			console.log(uname, emaiol, phone, gender)
			// 用一个var声明多个变量
			var a = 11,
				b = 22
			console.log(a, b)

			// 4.变量的赋值
			var c2

			console.log(c2) //变量声明了 但是没有赋值 值为undefined
			//console.log(c) //变量没有声明 会报错

			// console.log()
			var user
			user = 'liangliang'
			user = 666
			console.log(user)

			//3.练习：声明多组变量保存商品的单价和数量
			//声明变量保存商品的总价 最后打印输出商品总价
			var price1 = 30,
				num1 = 2
			var price2 = 50,
				num2 = 3
			var price3 = 100,
				num3 = 1
			var total = price1 * num1 + price2 * num2 + price3 * num3
			console.log(total)
			// x=1 y=2 交换这两个变量的值并打印
			var x = 1,
				y = 2
			console.log(x, y)
			var z
			z = x //将x的值交给z保存
			x = y //将y的值交给x保存
			y = z //将z的值交给y保存
			console.log(x, y)

			//变量的命名规则 字母 数字 下划线 美元符号
			var a1 = 2
			//var 1 a = 3 //变量不可以用数字开头
			var _b2 = 4
			console.log(_b2)
			var $_c3 = 5
			console.log($_c3)
			// var var = 6 变量名称不可以使用关键字 
			// console.log(var)

			var 城市 = '大连'
			console.log(城市)
		</script>
	</body>
</html>
