<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字的对齐方式</title>
		<style>
			div {
				width: 150px;
				height: 100px;
				background-color: #0ff;
				text-align: center;
				line-height: 100px;
				/* border: 2px solid black; */
			}

			img {
				width: 300px;
				vertical-align: baseline;
				vertical-align: bottom;
				vertical-align: top;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div>
			我是文字
		</div>
		<hr>
		abyj <img src="img/2.jpg" alt="">国圈<img src="img/2.jpg" alt="">
	</body>
</html>
