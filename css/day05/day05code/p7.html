<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS颜色表示法</title>
		<style>
			/* 给所有div进行样式统一 */
			div {
				width: 100px;
				height: 100px;
				border: 2px solid black;
				/* 黑色用到的是单词表示法 */
			}

			.d1 {
				background-color: rgb(255, 0, 0);
			}

			.d2 {
				background-color: rgba(0, 0, 255, 1);
			}

			.d3 {
				background-color: rgba(0, 0, 255, 0.8);
			}

			.d4 {
				background-color: rgba(0, 0, 255, 0.3);
				/* 小数点前的0可以省略 */
			}

			.d5 {
				background-color: rgba(0, 0, 255, 0);
				/* 透明到完全看不见 */
			}

			.d6 {
				background-color: #00ffff);
				background-color: #0ff;
				/* 三组数字相同才可以简写 */
			}

			.d7 {
				background-color: #000;
				/* 黑色的常用写发*/
			}

			.d8 {
				background-color: #fff;
				/* 白色的常用写发*/
			}

			.d9 {
				background-color: #808080;
				/* 中灰的常用写发*/
			}

			.d10 {
				background-color: #a8000f;
			}
		</style>
	</head>
	<body>
		<!-- .d*10 -->
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
		<div class="d4"></div>
		<div class="d5"></div>
		<div class="d6"></div>
		<div class="d7"></div>
		<div class="d8"></div>
		<div class="d9"></div>
		<div class="d10"></div>

	</body>
</html>
