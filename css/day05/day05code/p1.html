<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS样式优先级</title>
		<style>
			p {
				color: red;
			}

			.txt {
				background-color: aqua;
			}

			/* 2.渲染同一个属性时,后面的会覆盖前面的 */
			.txt {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div>
			<p class="txt">测试文字</p>
		</div>
		<hr>
		<p>
			<!-- 3.子元素span继承了父元素p的字体颜色 -->
			<span>测试文字2</span>
		</p>
		<hr>
		<!-- 4.最近的祖先样式要比之前的祖先样式优先级高 -->
		<div style="color: green;">
			<div style="color: blue;">
				<div>测试文字3</div>
			</div>
		</div>
		<hr>
		<!-- 5.指定样式大于继承样式 -->
		<div style="color: pink;">
			<span style="color: gold;">测试文字4</span>
		</div>
	</body>
</html>
