<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        ul{
            display: flex;
        }
        li{
            margin: 0;
            background-color: #eee;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
        }
        li.active{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h2>请选择进入的午餐：</h2>
    <ul>
        <!-- 何如在元素上 存储单价信息？ 通过自定义属性实现 -->
        <li data-price="22">黄焖鸡</li>
        <li data-price="18">红烧牛肉面</li>
        <li data-price="35">老乡鸡</li>
        <li data-price="30">麻辣烫</li>
        <li data-price="15">水果捞</li>
        <li data-price="25">盖浇饭</li>
    </ul>

    <div id="box">
        消费金额：<b>0</b>
    </div>
    <script>
        const lis = document.querySelectorAll('li')
        lis.forEach(li=>{
            li.onclick = function(){
                // lis.forEach(li=>{
                    li.classList.toggle('active')
                // })
                // li.classList.add('active')
                //查询到所有激活状态的li，计算price的总和
                const li_actives = document.querySelectorAll('li.active')
                var total = 0
                li_actives.forEach(li=>{
                    const price = li.dataset.price*1 //读取自定义属性data_price的值
                    total += price 
                })
                const b = document.querySelector('#box')
                b.innerHTML = total
            }
        })
    </script>
</body>
</html>
