<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签内容</title>
</head>
<body>
    <div id="box1">Hello World1</div>

    <div id="box2">
        <a href="">Hello World!</a>
    </div>
    <!-- <h1>Nice to Meet You!</h1> -->
    <SCRipt>
        const box1 = document.getElementById('box1')
        const box2 = document.getElementById('box2')

        console.log('box1.innerHTML:',box1.innerHTML);
        console.log('box1.innerHTML:',box1.innerText);

        console.log('box2.innerHTML:',box2.innerHTML);
        console.log('box2.innerHTML:',box2.innerText);

        //总结：
        //innerHTML:内部的html代码
        //innerText:内部的文本内容

        //如果：标签中只有文本
        //则 两个属性的内容是相同的

    
        var words = '<h1>Nice to Meet You!</h1>'

        box1.innerHTML = words //字符串会作为HTML代码被解析后显示
        box2.innerText = words //字符串会作为普通文本，不解析
    </SCRipt>
</body>
</html>
