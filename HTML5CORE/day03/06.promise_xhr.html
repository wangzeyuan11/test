<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //封装一个发送get请求的函数
      function get(url, cb) {
        var xhr = new XMLHttpRequest();
        xhr.open("get", url);
        xhr.send();
        xhr.onload = function () {
          var data = JSON.parse(xhr.response);
          cb(data); //通过回调函数 回传数据
        };
        xhr.onerror = function () {
          //出现错误
          cb(null, xhr.response);
        };
      }

      var url1 = "https://douyu.xin88.top/api/room/list?page=1&;type=ms";
      var url2 = "https://douyu.xin88.top/api/room/list?page=2&;type=ms";
      var url3 = "https://douyu.xin88.top/api/room/list?page=3&;type=ms";
      var url4 = "https://douyu.xin88.top/api/room/list?page=4&;type=ms";
      var url5 = "https://douyu.xin88.top/api/room/list?page=5&;type=ms";

      //使用方式
      get(url1, (data) => {
        console.log(data);
        get(url2, (data) => {
          console.log(data);
          get(url3, (data) => {
            console.log(data);
            get(url4, (data) => {
              console.log(data);
              get(url5, (data) => {
                console.log(data);
              });
            });
          });
        });
      });
    </script>
  </body>
</html>
