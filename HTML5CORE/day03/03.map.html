<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      #container {
        height: 50%;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script
      type="text/javascript"
      src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=EA0jesvGyoI3LclUVA6GjYdkdpLQ8RCZ"
    ></script>
    <script>
      var map = new BMapGL.Map("container"); // 创建地图实例
      var point = new BMapGL.Point(116.403963, 39.915119); // 创建点坐标
      map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别

      map.enableScrollWheelZoom();

      // 创建点标记
      var marker1 = new BMapGL.Marker(new BMapGL.Point(116.403963, 39.915119));

      // 在地图上添加点标记
      map.addOverlay(marker1);

      // 创建信息窗口
      var opts = {
        width: 200,
        height: 100,
        title: "故宫博物院",
      };
      var infoWindow = new BMapGL.InfoWindow("地址:北京市天安门", opts);
      // 点标记添加点击事件
      marker1.addEventListener("click", function () {
        map.openInfoWindow(infoWindow, point); // 开启信息窗口
      });
    </script>
  </body>
</html>
