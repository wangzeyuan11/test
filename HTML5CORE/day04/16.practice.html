<body>
    <script>
        //原型 半径10
        var c1 = {
            radius:10,
            get area(){
            return 3.14*this.radius*this.radius
            },
            get perimeter(){
                return 3.14*2*this.radius
            }
        }

        


        Object.defineProperty(c1,'dia',{
            get(){
                return this.radius*2
            }
        }),

        console.log(
            c1.dia,
            c1.area,
            c1.perimeter,
        );
    </script>
</body>
