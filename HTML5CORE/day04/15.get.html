<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r1 = {
            width:100,
            height:20,
            //语法糖：get
            //在 无参数的函数前方 添加get关键词 这个函数称为计算属性
            //在使用时 不需要()就能自动触发
            get area(){
                return this.width * this.height
            }
        }
        console.log(r1);
        // console.log(r1.area());
        console.log(r1.area);



        ///////////////////////////
        //立方体
        var c1 = {
            length:20,
            width:40,
            height:50,
            get volume(){
                return this.length * this.width * this.height
            },
            // get area(){
            //     return (this.length * this.width + this.length * this.height + this.width * this.height)*2
            // },
            // get perimeter(){
            //     return (this.length+this.width+this.height)*4
            // }
        }

        //使用 define的方式增加计算属性
        Object.defineProperty(c1,'perimeter',{
            get(){
                return (this.length * this.width + this.length * this.height + this.width * this.height)*2
            }
        })
        Object.defineProperty(c1,'area',{
            get(){
                return (this.width+this.height+this.length)*4
            }
        })

        console.log(
            c1.volume,
            c1.area,
            c1.perimeter,
        );
    </script>
</body>
</html>
