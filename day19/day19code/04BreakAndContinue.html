<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BreakAndContinue</title>
	</head>
	<body>
		<script>
			//使用for循环打印1-10之间的整数
			for (var i = 1; i <= 10; i++) {
				if (i === 6) {
					//break //直接结束循环
					continue //跳过本轮循环中剩余的代码，直接开启下一轮循环
				}
				console.log(i)
			}

			//打印出1-100之间所有的整数，不包含能被3或者4整除的数字
			for (var i = 1; i <= 100; i++) {
				if (i % 3 === 0 || i % 4 === 0) {
					continue
				}
				console.log(i)
			}
		</script>
	</body>
</html>
