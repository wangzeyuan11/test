<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>比较运算符</title>
	</head>
	<body>
		<script>
			console.log(2 == '2') //true 之比较值 都是2
			console.log(2 === '2') //false 比较值和类型 类型不同

			console.log(1 == true) //true 之比较值 都是2
			console.log(1 === true) //false 比较值和类型 类型不同

			console.log(null == undefined) //true 值都是空 
			console.log(null == undefined) //false 类型不同

			console.log(!true) //false 非 取反
			console.log(!false) //true 非 取反

			console.log(1 != 2) //true 不等
			console.log(1 !== 2) //true 

			// 如果两个都是字符串，就不转了，比较字符编码
			console.log(3 > '10') //false
			console.log('3' > '10') //true 比编码
			console.log('新' > '铭') //false
			console.log('3'.charCodeAt())

			//nan比较特殊 与任何值作比较都是nan
			console.log(3 > '10a') //false
			console.log(3 < '10a') //false
			console.log(3 == '10a') //false
			console.log(NaN == NaN)
		</script>
	</body>
</html>
