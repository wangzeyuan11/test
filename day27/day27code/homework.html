<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [23, 9, 78, 6, 45]
			//声明变量，用于保存最大值，用第一个元素作为初始值
			var max = arr[0]
			//遍历数组元素
			for (var i = 0; i < arr.length; i++) {
				//arr[i]代表每个元素下标
				//如果max小于任意一个元素，则把元素放入到max
				if (max < arr[i]) {
					max = arr[i]
				}
			}
			console.log(max)
		</script>
	</body>
</html>,
