<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			ul {
				width: 700px;
				margin: 100px auto;
			}

			li {
				border-bottom: 1px dashed #eee;
				line-height: 32px;
				display: flex;
				justify-content: space-between;
			}

			a {
				text-decoration: none;
				color: #666;
			}
		</style>
	</head>
	<body>
		<ul id="news">
			<li>
				<a href="#"">新闻1</a>
				<span>2022-11-18</span>
			</li>
		</ul>

		<script>
			var arr = [
				{
					title:'新闻1',
					ctime:'2023-02-24'
				},
				{
					title:'新闻2',
					ctime:'2021-12-08'
				},
				{
					title:'新闻3',
					ctime:'2017-05-19'
				},
			]
			//遍历数组
			for (var i = 0,str = ''; i < arr.length; i++) {
			//	console.log(arr[i].title,arr[i].ctime)
				//拼接每一条新闻
				str +=`			
			<li>
				<a href=" #"">${arr[i].title}</a>
				<span>${arr[i].ctime}</span>
			</li>
			`
			}
			news.innerHTML = str
			</script>
	</body>
</html>
