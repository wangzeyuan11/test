<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>版心练习</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.center {
				width: 1000px;
				margin: 0 auto;
			}

			.nav {
				height: 40px;
				background-color: #000;
				color: #fff;

			}

			.center2 {
				width: 900px;
				margin: 0 auto;
			}

			.nav2 {
				height: 50px;
				background-color: #f00;
				color: #000;

			}

			.center3 {
				width: 800px;
				margin: 0 auto;
			}

			.content {
				height: 100px;
				background-color: #0ff;
				color: #000;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<!-- 内部设置版心 -->
			<div class="center">我是页面的导航内容</div>
		</div>
		<div class="nav2">
			<!-- 内部设置版心 -->
			<div class="center2">我是页面的搜索内容</div>
		</div>
		<div class="nav3">
			<!-- 内部设置版心 -->
			<div class="center3">
				<div class="content">我是页面的主体内容</div>
			</div>
		</div>
	</body>
</html>
