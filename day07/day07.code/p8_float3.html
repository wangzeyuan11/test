<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动特性测试</title>
		<style>
			.fu {
				border: 3px solid #000;
			}

			span {
				background-color: #ff0;
				border: 1px solid #f00;
				/* 行内元素设置宽高无效 */
				width: 100px;
				height: 100px;
				/* 行内元素浮动，脱离文档流，变块级，设置宽高生效了 */
				float: right;
				margin-top: 50px;
				/* 还可以使用垂直方向的外间距*/
			}

			/* 测试外间距的重叠现象 */
			.fu2 {
				background-color: #0f0;
				margin-top: 180px;
				border: 1px solid green;
				width: 120px;
				/* 强行减少父元素的宽度，让子元素不能同一行 */
			}

			.z1 {
				width: 100px;
				height: 100px;
				background-color: #f00;
				margin-bottom: 40px;
				float: right;
				/* 当垂直方向的子元素有重叠marging，元素浮动后，marging的值会相加显示，不再取大值 */
			}

			.z2 {
				width: 120px;
				height: 120px;
				background-color: #00f;
				margin-top: 20px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="fu">
			<span>1</span>
			<span>2</span>
		</div>
		<hr>
		<div class="fu2">
			<div class="z1"></div>
			<div class="z2"></div>
		</div>
	</body>
</html>
