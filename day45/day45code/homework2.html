        ul{
            margin: 0;

        li{

            width: 120px;

<body>
    <ul id="box">
        <!-- <li>
            <div class="left">
                <img src="" alt="">
            </div>
            <div class="right">
                <b></b>
                <span></span>

            </div>
        </li> -->
    </ul>
    <script src="common.js/common.js"></script>
    <script>
        var url = 'https://api.xin88.top/bilibili/timeline.json'
        get(url,data=>{
            console.log(data);
            var res = data.result.map(value=>{
                return `<li>
            <div class="left">
                <img src="${value.cover}" alt="">
            </div>
            <div class="right">
                <b>${value.title}</b>
                <div>
                <span>更新至</span>
                <span>${value.bgmcount}话</span>
                </div>

            </div>
        </li>`
            })
            box.innerHTML = res.join('')
        })
    </script>
</body>
