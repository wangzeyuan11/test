<body>
    <script>
        //构造员工对象的构造函数
        function Employee(eid,ename,age,married){
            this.eid = eid
            this.ename = ename
            this.age = age
            this.married = married
        }
        var emps = [
            new Employee('0001','凯凯',29,false),
            new Employee('0002','明明',39,true),
            new Employee('0003','亮亮',49,true),
            new Employee('0004','媛媛',19,false),
            new Employee('0005','笑笑',59,true)
        ]
        var res = emps.every(value=>value.married)
            //value:Employee类型的对象
             
        
        var res = emps.every((value,index,array)=>{
            return value.age>20
        })
        console.log(res?'全部已婚':'非全部已婚');
        console.log(res?'全部大于20':'非全部大于20');

        console.log(emps);
    </script>
</body>
