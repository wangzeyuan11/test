<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数中的this</title>
</head>
<body>
    <script>
        //对象.方法名():this是前方对象
        //方法名()：this是window
        //new方法名():this是构造出来的实例对象

        //关于箭头函数的this
        //箭头函数没有this，按照作用域链的就近原则到上级作用域查找
        //emp.show():所以 show的this就是emp
        var emp = {
            ename:'凯凯',
            show(){
                var a = () => {
                    console.log('this:',this);
                }
                a()
            }
        }
        emp.show()
    </script>
</body>
</html>
