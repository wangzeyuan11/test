<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class操作</title>
    <link rel="stylesheet" href="reset.css">
    <style>
                li{
            padding: 5px 10px;
            background-color: #ccc;
            border-radius: 4px;
            display: inline-block;
            cursor: pointer;
        }
        li:hover {
            box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.1);
        }
        /* <li class="active"> */
        li.active{
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>
    <h2>点击选择午餐：</h2>
    <ul>
        <li>KFC</li>
        <li>牛肉面</li>
        <li>麻辣烫</li>
        <li>黄焖鸡</li>
        <li>螺蛳粉</li>
    </ul>
    <script>
        //需求：点击li之后，把他的class="active"
        const lis = document.querySelectorAll('li')
        //遍历查找到的元素们，挨个绑定 点击事件
        lis.forEach(li=>li.onclick=function(){
            console.dir(this); //找到和class有关的属性
            //JS中，class是关键词，不能作为属性名
            //改为className
            //切换效果：有变成无 无变成有
            if(this.className == ''){
                 this.className = 'active'
            }else{
                this.className = ''               
            }
        })
    </script>
</body>
</html>
