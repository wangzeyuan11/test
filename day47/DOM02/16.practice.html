<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        ul{
            display: flex;
            background-color: #0a0e10;
            padding: 40px;
            
        }
        li{
            margin: 4px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        li>img{
            width: 90px;
            margin-bottom: 5px;
            border: 5px solid #7a7a7a;
            border-radius: 0 14px;
        }
        li.active>img{
            border: 5px solid orange;
        }
    </style>
</head>
<body>
    <ul id="box">
        <li class="active">
            <img src="../imgs/smallskin-5.jpg" alt="">
            <span>时之愿境</span>
        </li>
        <li>
            <img src="../imgs/smallskin-4.jpg" alt="">
            <span>时之祈愿</span>
        </li><li>
            <img src="../imgs/smallskin-3.jpg" alt="">
            <span>与健身路</span>
        </li><li>
            <img src="../imgs/smallskin-2.jpg" alt="">
            <span>森</span>
        </li><li>
            <img src="../imgs/smallskin-1.jpg" alt="">
            <span>鹿灵守护</span>
        </li>
    </ul>
    <script>
        const lis = document.querySelectorAll('li')
        lis.forEach(li=>{
            li.onmouseover = function(){
                lis.forEach(li=>{li.classList.remove('active')})
                    li.classList.add('active')           
            }
        })

        // const liss = document.querySelectorAll('li')
        // liss.forEach(li=>{
        //     li.onmouseover = function(){
        //         liss.forEach(li=>{
        //             li.classList.remove('active')
        //         })
        //         li.classList.add('active')
        //     }
        // })
    </script>
</body>
</html>
