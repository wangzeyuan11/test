<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <ul id="box1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <ul id="box2">
        <li>DOM</li>
        <li>JQuery</li>
        <li>webpack</li>
    </ul>
    <ul id="box3">
        <li>node.js</li>
        <li>Express</li>
        <li>SQL</li>
    </ul>
    <script>
        const box1_lis = document.querySelectorAll('#box1>li')
        box1_lis.forEach(li=>{
            li.onclick = function(){
                li.style.color = 'red'
            }
        })
        const box2_lis = document.querySelectorAll('#box2>li')
        box2_lis.forEach(li=>{
            li.onclick = function(){
                this.style.color='green'
            }
        })
        const box3_lis = document.querySelectorAll('#box3>li')
        box3_lis.forEach(li=>{           
            li.onclick = function(){
                this.style.color='orange'
            }
        })
    </script>
</body>
</html>
