<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单练习</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="mb-3">
					<label for="uname" class="form-label">用户名</label>
					<input type="text" class="form-control" id="uname">
				</div>
				<div class="mb-3">
					<label for="upwd" class="form-label">密码</label>
					<input type="password" class="form-control" id="upwd">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">同意用户注册协议</label>
				</div>
				<button type="submit" class="btn btn-danger">点我提交注册信息</button>
			</form>
		</div>
	</body>
</html>
