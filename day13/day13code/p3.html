<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			.box {
				width: 100vw;
				height: 100vh;
				display: flex;
			}

			.box .left {
				background-color: #f00;
				/* width: 230px; */
				/* height: 100vh; */
				/* scale: 1; */
			}

			.box .right {
				background-color: #00f;
				/* height: 100vh; */
			}

			@media (min-width:230px) {
				.left {
					width: 230px;
					height: 100vh;
				}
			}

			@media (min-width:270px) {
				.right {
					width: 100vw;
					height: 100vh;
				}
			}
		</style>
	</head>
	<body>
		<!-- 需求：使用视口尺寸制作单飞翼效果
		 左侧红色宽度230px 右侧蓝色-->
		<div class="box">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
