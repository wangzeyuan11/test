<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板文件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div class="container">
			<div style="width: 300px; height: 400px; margin: 0 auto; border: 1px solid #000; position: relative;">
				<form style="margin: 50px auto;">
					<div class="mb-3">
						<label for="uname" class="form-label"
							style="display: flex; justify-content: center; font-size: 30px;">用户登录</label>
						<span style="margin-left: 50px;">用户名</span>
						<input type="text" class="form-control" id="uname" value="请输入用户名"
							style="width: 200px; margin: 0 auto;">
					</div>
					<div class="mb-3">
						<label for="upwd" class="form-label" style="margin-left: 50px;">密码</label>
						<input type="text" class="form-control" id="upwd" value="请输入密码"
							style="width: 200px; margin: 0 auto;">
					</div>
					<button type="submit" class="btn btn-primary" //
						style="width: 200px; position: absolute; left: 0; right: 0; margin: auto;">登录</button>
				</form>
			</div>

		</div>
	</body>
</html>
