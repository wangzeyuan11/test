<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板文件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
		<style>
			.zdy-h {
				height: 150px;
			}
		</style>
	</head>
	<body>
		<!-- bg表示背景 text表示文字 link表示超链接-->
		<a href="#" class="link-danger">链接</a>
		<a href="#" class="link-info">链接</a>
		<div class="zdy-h bg-primary">色</div>
		<div class="zdy-h bg-success">色</div>
		<div class="zdy-h bg-danger">色</div>
		<div class="zdy-h bg-warning">色</div>
		<div class="zdy-h bg-light">亮色</div>
		<div class="zdy-h bg-dark">暗色</div>
		<!-- 要求暗色背景 红色字 -->
		<div class="bg-dark text-danger">我是文字</div>
		<!-- 要求蓝色背景 亮色字 -->
		<div class="bg-primary text-light">我是文字</div>
	</body>
</html>
