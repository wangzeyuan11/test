<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>匿名函数</title>
	</head>
	<body>
		<script>
			//之前创建函数的方式--函数声明
			function fn() {} //函数是有名字的
			fn() //调用有名字的函数

			//创建匿名函数--函数表达式
			var fun = function() {
				console.log('我是一个匿名函数')
			}
			fun()
			console.log(typeof fn) //function 函数类型
			console.log(typeof fun) //function 函数类型
			//fn变量保存了函数的全部内容
			console.log(fn)
			//fun保存了匿名函数的全部内容
			console.log(fun)
			//结论：函数名称其实就是一个变量，用来保存函数的全部内容

			//练习 使用函数表达式的方式创建函数getSum
			//传递任意两个数字，返回这两个数字之间所有整数的和
			//足以：这两个实参是无序的，可能会发生前面数大于后面数的现象
			var getSum = function(n1, n2) {
				//如果实参n1>n2 交换两个变量的值
				if (n1 > n2) {
					var c = n2 //准备点三个变量协助交换
					n2 = n1 //n2的值被n1覆盖，现在plus.nativeObj.保存的是之前n1的值
					n1 = c //n1的值被c覆盖 c的值是第一行n2给它的
				}
				//计算n1与n2之间所有整数的合
				for (var i = n1, sum = 0; i <= n2; i++) {
					sum += i
				}
				//等循环结束后，将累加结果返回给外部
				return sum
			}
			console.log(getSum(1, 100))
		</script>
	</body>
</html>
