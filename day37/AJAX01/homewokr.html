<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;

			}

			.box1 {

				border-top: 1px dashed #000;

			.box1 li:first-child {
				font-weight: 800;
			}

			ul {

			li>span {
