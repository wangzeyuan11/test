<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素的美化与修饰</title>
		<style>
			.d1 {
				width: 100px;
				height: 100px;
				background-color: #f00;
				/* 边框圆角 */
				border-radius: 5px;
				border-radius: 23%;
				border-radius: 10px 20px;
				/* 左上右下 右上左下*/
				border-radius: 10px 20px 30px;
				/* 左上 右上左下 右下*/
				border-radius: 10px 20px 30 px 40px;
				/* 从左上角开始顺时针转*/
				border-top-left-radius: 50px;
				/* 单独设置左上角*/
				border-bottom-right-radius: 50px;
			}

			.d2 {
				/* 特殊形状圆形 */
				/* 1.准备一个正方形 2.边框圆角为50% */
				width: 100px;
				height: 100px;
				background-color: #ff0;
				margin: 20px;
				border-radius: 50%;
			}

			.d3 {
				/* 椭圆  必须是长方形*/
				width: 200px;
				height: 100px;
				background-color: #0f0;
				border-radius: 50%;
			}

			.d5 {
				/* 特殊形状：胶囊型 */
				/* 1.准备一个横着的长方形 2.边款圆角是高度的一半 */
				width: 150px;
				height: 60px;
				background-color: #f0f;
				border-radius: 30px;
				margin: 20px 0;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
		<div class="d5"></div>
	</body>
</html>
