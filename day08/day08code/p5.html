<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字相关测试</title>
		<style>
			/* 浏览器默认的字体大小是16px */
			div {
				font-size: 20px;

			}
		</style>
	</head>
	<body>
		<span>测试文字1</span>
		<div>测试文字2
			<br>
			<!-- 字体大小为父级字体大小的2倍 40px -->
			<span style="font-size: 2em;">测试文字3</span>
			<p style="background-color: red; height: 2em;">我是p元素</p>
		</div>
		<span style="font-size: 2rem;">测试文字4</span>
		<!-- 二倍根元素字体的大小，也就是html字体大小16的二倍32px -->
		<p style="width: 3rem;height: 3rem;background-color: black;"></p>
	</body>
</html>
