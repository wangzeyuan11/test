<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板文件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<script src="../js/bootstrap.bundle.js"></script>
	</head>
	<body>
		<div class="accordion accordion-flush" id="sfq">
			<div class="accordion-item">
				<h2 class="accordion-header" id="flush-headingOne">
					<button class="accordion-button collapsed" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseOne">
						<span class="bi-alarm text-primary mx-1"></span>
						数据管理
					</button>
				</h2>
				<div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#sfq">
					<div class="accordion-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">商品列表</li>
							<li class="list-group-item">多条件搜错</li>
							<li class="list-group-item">添加商品</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="flush-headingTwo">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
						<span class="bi-cart text-primary mx-1"></span>
						内容管理
					</button>
				</h2>
				<div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#sfq">
					<div class="accordion-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">轮播广告</li>
							<li class="list-group-item">首页推荐</li>
							<li class="list-group-item">最新上架</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header" id="flush-headingThree">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
						<span class="bi-chat text-primary mx-1"></span>
						功能页面
					</button>
				</h2>
				<div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
					data-bs-parent="#sfq">
					<div class="accordion-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item">热销单品</li>
							<li class="list-group-item">403页面</li>
							<li class="list-group-item">404页面</li>
							<li class="list-group-item">405页面</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
