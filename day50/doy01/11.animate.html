<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画效果制作</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: gray;
            /* 相对定位：在调整位置时，不会影响其他元素 */
            position: relative;
        }
    </style>
</head>
<body>
    <!-- 
        动画分三种制作方式:
        - transition:过度动画/补间动画
        - @keyFrame : 关键帧动画
        - JS动画:捕捉频率刷新频率来实现
     -->
     <button>开始</button>
     <button>结束</button>

     <div id="box"></div>
     <script src="jquery-3.6.4.js"></script>
    <script>
        $('button').eq(0).click(function(){
            //animate：用动画的方式，调整元素的样式
            // - tranform 和 颜色相关 不支持
            $('#box').animate({left:100,height:50})
            //支持动画队列：多个动画可以排队执行
            .animate({top:200,width:50})
            //可以通过参数2 设置动画时长,单位毫秒
            .animate({left:0},1000)
            //可以添加函数，作为结束时的回调函数
            .animate({top:0,width:100,height:100},function(){
                // alert("success")
            })
        })

        //结束动画
        $('button').eq(1).click(function(){
            //停止的默认设定：立刻停止当前动画，继续动画队列中后续的
            //样式默认会保持在停止时的状态

            //参数1：是否要清空整个动画队列，默认false代表不清空
            //参数2：停止时是否要跳转到动画的最终效果：默认false，不跳转
            $('#box').stop(true,true)
        })
    </script>
</body>
</html>
