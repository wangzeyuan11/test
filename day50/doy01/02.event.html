<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>DOM</li>
    </ul>
    <script src="jquery-3.6.4.js"></script>
    <script>
        //把点击触发的方法，通过实参方式传入
        $('li').click(
            function(){ 
                console.log('this:',this);
                //使用jQuery提供的css方法，则必须把元素转为jQuery包装的元素
                console.log('$(this):',$(this));

                //$():属于多功能函数
                //$(字符串)：负责查询到指定的元素
                //$(元素)：封装成jQuery类型的对象
                //$(this):把this进行封装后，能够使用jQuery提供的功能
                //类似：托尼斯塔克穿上钢铁侠的机甲，就能飞天遁地
                $(this).css('color','red')
            }
        )
    </script>
</body>
</html>
