<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		部门编号<input type="text" id="did">
		部门名称<input type="text" id="dname">
		<button id="btn">修改</button>
		<script>
			btn.onclick = function() {
				var a = did.value
				var b = dname.value
				console.log(a, b)
				var xhr = new XMLHttpRequest();

				xhr.open("PUT", "http://127.0.0.1:3000/dept/update", true);
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
				xhr.send(`did=${a}&&dname=${b}`)
				xhr.onload = function() {
					console.log(xhr.responseText)
					var obj = JSON.parse(xhr.responseText)
					console.log(obj)
					if (obj.code === 200) {
						alert('修改成功')
					} else {
						alert('修改失败')
					}
				}
			}
		</script>
	</body>
</html>
