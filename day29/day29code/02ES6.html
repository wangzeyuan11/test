			//练习 计算出1-100之间所有整数的合
			let a = 0
			for (let i = 1; i <= 100; i++) {
				a += i
			}
			console.log(a)
			// var let const 的区别
			//var 声明的变量存在声明提升，允许重复声明；
			//let 声明变量解决了提升的问题，不允许重复声明；
			//const 声明的是常量，声明后必须赋值，不允许重新赋值
			//var 声明变量只有在函数作用域下是局部变量；
			//let和const存在块级作用域，在块级作用域是局部变量和常量
			// const c = {n:5}
			// c.n = 8
			//2.参数增强
			//给参数设置默认值
			function add(a, b = 0, c = 0) {
				//ES6之前的写法
				// if(b = undefined){
				// 	b = 0
				// }
				b = b || 0
				console.log(a + b + c)
			}
			add(5000, 8000, 500)
			add(5000, 8000)
			add(5000)

			//如果箭头函数的函数体中只有一行代码并且return形式
			arr.sort((a, b) => a - b)
			console.log(arr)
			//练习：要求使用匿名函数创建函数，传递任意三个数字，返回平均值;使用箭头函数代替匿名函数
