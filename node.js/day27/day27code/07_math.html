<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Math对象</title>
	</head>
	<body>
		<script>
			//获取圆周率
			//console.log(Math.PI)
			//绝对值
			//console.log(Math.abs(2))
			//向上取整
			console.log(Math.ceil(-1.3))
			//向下取整
			console.log(Math.floor(-1.3))
			//四舍五入取整
			console.log(Math.round(1.3))
			//几次方
			console.log(Math.pow(5, 2))
			//查找一组数字最大值
			console.log(Math.max(1000, 2000, 3000))
			//查找一组数字最小值
			console.log(Math.min(100, 10, 5))

			//获取随机数

			// console.log(Math.random())
			// console.log(Math.random())
			// console.log(Math.random())

			//随机0-9的整数
			//0-1
			var n = Math.floor(Math.random() * 10)
			console.log(n)

			//从数组中随机获取一个元素
			var arr = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']
			//通过随机下标来获取元素
			console.log(arr[n])
		</script>
	</body>
</html>
