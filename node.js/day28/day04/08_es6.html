<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增变量声明</title>
	</head>
	<body>
		<script>
			/* 
			// var声明有提升，只是声明提升
			// var a  // undefined
			console.log(a)
			// 重复声明，语法不严谨
			var a = 1
			var a = 2
			console.log(a)
			 */
			// 新增声明
			// 有声明提升，会进入到一个暂时性的死区（不允许访问）
			// console.log(b)
			let b = 3
			// 不允许重复声明
			// let b = 5
			
		</script>
	</body>
</html>
