<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>课后练习</title>
	</head>
	<body>
		<script>
			// 练习：创建函数getDays，传递任意一个日期，返回这个日期是这一年当中的第几天
			function getDays(year,month,date) {
				// 确定2月份的天数
				var second = year%4===0 && year%100!==0 || year%400===0 ? 29 : 28
				// 把12个月份每个月天数放入数组
				var arr = [31, second, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
				// 循环获取当前月之前的月份
				// 声明变量用于保存总和
				for(var i=0,sum=0; i<month-1; i++) {
					// i  代表之前每月的下标
					// arr[i]  每月的天数
					sum += arr[i]
				}
				// 再当前这个月的天数加进来
				sum += date
				// 最后返回总和
				return sum
			}
			console.log( getDays(2023,2,28) )  //'2023/4/5'
		</script>
	</body>
</html>
