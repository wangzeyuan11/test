<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>window对象</title>
	</head>
	<body>
		<script>
			// 全局作用域
			var a = 1  //全局变量
			function fn() {  //全局函数
				return 2
			}
			console.log(window.a)
			console.log( window.fn() )
			console.log( window )
			
		</script>
	</body>
</html>
