<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪元素</title>
		<style>
			li::before {
				content: "子曰:";
			}

			li::after {
				content: "--摘自<论语>";
				color: gold;
			}

			ul {
				list-style: none;
			}

			/* 
			.nav a.da::after {
				content: ">";
 */

			}

			div a {
				text-decoration: none;
			}

			/* 从第二个a标签开始 每个元素前面生成一个大于号 */
			a+a::before {
				content: '>';
				color: red;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>温故而知新,可以为师矣</li>
			<li>见贤思齐焉,见不贤而内自省也</li>
			<li>学而不思则罔,思而不学则殆</li>
		</ul>

		<div class="nav">
			<a href="#" class="da">首页</a>
			<a href="#" class="da">学习用品</a>
			<a href="#" class="da">笔记本电脑</a>
			<a href="#">戴尔燃7000</a>
		</div>

	</body>
</html>
