<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后代 子代选择器</title>
		<style>
			/* 后代选择器:选中div下所有的后代span */
			div span {
				background-color: pink;
			}

			/* 子代选择器 */
			div>span {
				border: 2px solid green;
			}

			/* 多层子代的写法 选中div下的儿子p,在选择p下面的span*/
			div>p>span {
				color: red;
			}
		</style>
	</head>
	<body>
		<span>1</span>
		<div>
			<span>2</span>
			<p>
				<span>3</span>
			</p>
			<span>4</span>
		</div>
	</body>
</html>
