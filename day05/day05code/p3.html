<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div:hover {
				/* 即是div优势悬停状态*/
				background-color: red;
			}

			span.danger {
				/* 即是span又有class值为danger*/
				color: red;
			}

			.danger.btn {
				/* class值同时又danger和btn */
				color: green;
			}
		</style>
	</head>
	<body>
		<div class="danger">1</div>
		<span class="danger">2</span>
		<span class="danger btn">3</span>
	</body>
</html>
