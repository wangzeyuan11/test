<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式</title>
	</head>
	<body>
		<input type="text" id="phone">
		<script>
			//文本框绑定一个失去焦点的事件，验证是否为手机号码格式
			phone.onblur = function() {
				//获取输入的值
				var a = phone.value
				console.log(a)
				//使用正则表达式验证用户输入的值
				console.log(/^1[3-9]\d{9}$/.test(a))
			}
		</script>
	</body>
</html>
