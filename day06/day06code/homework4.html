<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.head {
				display: block;
				background-image: url(../img/head.jpeg);
				background-repeat: no-repeat;
				background-size: 80px;
				background-position: center 60px;
				border: 1px solid black;
				/* margin-top: -40px */
				/* z-index: 100; */
			}

			.box {
				width: 300px;
				border: 2px solid #3c545c;
				padding-bottom: 20px;
				padding-top: 40px;
				box-sizing: border-box;
				margin: 100px auto;

			}

			.box input {
				width: 80%;
				display: block;
				line-height: 30px;
				/* margin: auto; */

			}

			.uname {
				margin: 0 auto;
				margin-bottom: 20px;
				padding-left: 5px;
				padding-right: 5px;
			}

			.upwd {
				margin: 0 auto;
				margin-bottom: 20px;
				padding-left: 5px;
				padding-right: 5px;
			}

			.btn {
				display: block;
				width: 80%;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="head">
			<div class="box">

				<input type="text" class="uname" placeholder="请输入用户名">
				<input type="password" class="upwd" placeholder="请输入密码">
				<button class="btn">登录</button>
			</div>
		</div>
	</body>
</html>
