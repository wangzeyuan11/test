<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			nav {
				background-color: #f5f3eb;
				background-image: linear-gradient(180deg, #d4011a, #970009);
			}

			nav>a {
				width: 90px;
				height: 40px;
				/* 修改元素的显示模式为行内块 共处一行 可以设置宽高 */
				display: inline-block;
				text-decoration: none;
				color: #666;
				font-size: 14px;
				text-align: center;
				/* 文字在块级内水平居中 */
				line-height: 40px;
			}

			/* 给导航项设置悬停 */
			nav>a:hover {
				background-color: #d00019;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="#">首页</a>
			<a href="#">关于汉唐</a>
			<a href="#">关于汉唐</a>
			<a href="#">关于汉唐</a>
			<a href="#">关于汉唐</a>
			<a href="#">关于汉唐</a>
		</nav>
	</body>
</html>
