<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变换练习 旋转函数rotate()</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				font-size: 60px;
				font-family: '华文新魏';
				text-align: center;
				line-height: 100px;
			}

			.box1 {
				background-color: #f00;
				transform: rotate(30deg);
			}

			.box2 {
				background-color: orange;
				transform: rotateX(30deg);
			}

			.box3 {
				background-color: orange;
				transform: rotateY(30deg);
			}
		</style>
	</head>
	<body>
		<div class="box1">福</div>
		<div class="box2">福</div>
		<div class="box3">福</div>
	</body>
</html>
