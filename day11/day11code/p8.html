<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变换练习 扭曲skew</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				font-size: 50px;
				color: #fff;
				margin: 30px auto;
				background-color: red;
			}

			.box1 {
				transform: skewX(30deg);
			}

			.box2 {
				transform: skewY(30deg);
			}

			.box3 {
				transform: skew(30deg);
			}
		</style>
	</head>
	<body>
		<div class="box1">福</div>
		<div class="box2">福</div>
		<div class="box3">福</div>
	</body>
</html>
