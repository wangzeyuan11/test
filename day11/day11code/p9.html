<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变换练习</title>
		<style>
			.box {
				width: 400px;
				height: 172px;
				margin: 0 auto;
				overflow: hidden;
			}

			img {
				display: block;
				width: 100%;
				transition: 0.7s transform;
			}

			img:hover {
				transform: rotate(10deg)scale(1.4);

			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img1/scale.jpg" alt="">
		</div>
	</body>
</html>
