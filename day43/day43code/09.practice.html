    <script>
        function calc(zhi){
            if(arguments.length==1){
                if(arguments[0]==10){
                    return arguments[0]+arguments[0]

                }
                if(arguments[0]==20){
                    return arguments[0]+arguments[0]
                }
            }
            if(arguments.length==2){
                return arguments[0]+ arguments[1]
            }
            if(arguments.length==3){
                return  arguments[0]*arguments[1]*arguments[2]
            }
            //instanceof:判断对象是否是指定构造函数创建的
            //是Array创建的，则说明是数组类型
            if(arguments[0] instanceof Array){
                //arguments[0]是数组
                var total = 0
                for(var i=0;i<arguments[0].length;i++){
                    total += arguments[0][i]
                }
            }
            return total
        }
        console.log(calc(10)); //算出数字的平方，及10*10
        console.log(calc(20)); //算出数字的平方，及20*20
        console.log(calc(10,20)); //算出和，及10+20
        console.log(calc(10,20,30)); //算出乘积，及10*20*30



        console.log(calc([11,22,33])) //数组类型，则计算出数组内容的和

    </script>
