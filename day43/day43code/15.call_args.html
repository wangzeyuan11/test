<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var emp = {ename:'亮亮',salary:20000}

        //制作一个函数，用于获取员工n个月的薪资
        function total(n){
            return this.salary*n
        }
        //6个月
        //参数1：指定函数执行时所在的对象，即this的指向
        //参数2之后：传递给函数的实参列表
        console.log(total.call(emp,6));       
    </script>
</body>
</html>
