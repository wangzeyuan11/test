<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <!-- 
        this关键词：代表函数运行时所在的对象
        从格式上分别：对象.方法名() 方法中的this就是前面的对象
    -->
    <script>
        function show(){
            console.log('this:',this); //windows
        }
        show()

        var emp = {
            ename:'凉凉',
            show:function(){
                console.log('this:',this);
            }
        }
        emp.show()
    </script>
</body>
</html>
