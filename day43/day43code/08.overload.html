<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的重载</title>
</head>
<body>
    <script>
        function zhekou(money){
            //判断实参的个数，3个就是满减
            if(arguments.length == 3){
                if(money >= arguments[1]){
                    //超过满减条件
                    money -= arguments[2]
                }
            }
            //两个参数
            if(arguments.length ==2){
                //参数2：字符串类型 - 代表vip
                //参数2：数字类型-折扣
                if(typeof arguments[1] == 'number'){
                    money *= arguments[1]
                }
                if(typeof arguments[1]=='string'){
                    if(arguments[1]=='vip1'){
                        money *= 0.95
                    }
                    if(arguments[1]=='vip2'){
                        money *= 0.8
                    }
                }
            }
            return money
        }
        //折扣：计算折扣价格的函数
        //使用方式：
        console.log(zhekou(3000, 0.8)); //8折
        console.log(zhekou(3000, 0.6)); //6折

        console.log(zhekou(3000,2000,500));
        console.log(zhekou(3000,2000,700));

        console.log(zhekou(3000,'vip1'));
        console.log(zhekou(3000,'vip2'));


    </script>
</body>
</html>
