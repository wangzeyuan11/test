<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数运行时产生的作用域，
        //函数的两种状态
        //1.静态 -- 声明时
        //2.动态--触发函数/调用函数，例如函数名
        function show(){
            var x = 10

            //函数中生命的变量，存储在函数的作用域对象中
            //没有存在全局变量，不会造成污染
        }

        show() //动态
        console.log('x:',x);

        //快速生成函数作用域的语法：匿名函数自调用
        // var z=function(){ }
        // z()
        ;(function(){ 
            var a = 10
            var b = 10
            //属于函数作用域，不会污染
        })()
    </script>
</body>
</html>
