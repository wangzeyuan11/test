<body>
    <script>
        var emp1 = {name:'亮亮',salary:30000}
        var emp2 = {name:'凯凯',salary:10000}
        var emp3 = {name:'泡泡',salary:20000}

        function shui(){
             //语法糖：代码在满足一些特定条件时，有简化写法，让程序员能够偷懒，像吃糖一样幸福，令人愉悦！
             //if判断的{}里只有一行代码，可以省略{}
             var total = 12*this.salary
            if(total>=40){              
                return total*0.4
            }
            if(total>=30 && total<=20){              
                return total*0.4
            }
            if(total>20 && total<=15){              
                return total*0.4
            }
            if(total>15 && total<=10){              
                return total*0.4
            }
            if(total>=10){              
                return total*0.4
            }
            return shui
        }
        console.log(
            shui.call(emp1)
        );
        console.log(
            shui.call(emp2)
        );console.log(
            shui.call(emp3)
        );
    </script>
