<body>
    <!-- 作用域链：多层作用域嵌套时，当在某个作用域中使用一个变量，按照作用域链的原则，向上级就近查找 -->
    <script>
        var a = 10

        function x(){
            // var a = 20
            
            function y() {
                // var a = 30

                function z() {
                    // var a = 40
                    console.log('a:',a);
                }
                z()
             }
            y()
        }
        x()
    </script>
</body>
</html>
