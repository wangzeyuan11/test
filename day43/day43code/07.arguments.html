        //什么事编程

        //练习1：
        console.log(
            min(10,20,30),
            min(50,60,70,80,888,666,555)
        );
        function min(){
            var tmp_min = arguments[0]
            for(var i = 1;i<arguments.length;i++){
                if(tmp_min>arguments[i]){
                    tmp_min = arguments[i]
                }
            }
            return tmp_min
        }
        //练习2:制造一个sunm函数，求出实参的总和
        console.log(
            sum(11,232,43,56),
            sum(54,54,23,3,5,4,10)
        );
        function sum(){
            for(var i = 0,total = 0;i<arguments.length;i++){
                total += arguments[i]
            }
            return total
        }
