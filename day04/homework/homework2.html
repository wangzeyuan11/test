<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>新用户注册</h3>
		<form action="#">
			<hr>
			<label for="uname">用户名</label>
			<input type="text" name="uname" id="uname" placeholder="请输入用户名">
			<br>
			<label for="upwd">密码</label>
			<input type="password" name="upwd" id="upwd" placeholder="请输入密码">
			<br>
			<label for="mpwd">再次确认密码</label>
			<input type="password" name="mpwd" id="mpwd" placeholder="请再次输入密码">
			<br>
			<label for="uel">邮箱</label>
			<input type="text" name="uel" id="uel" placeholder="请输入邮箱">
			<br>
			<label for="uph">手机号</label>
			<input type="text" name="uph" id="uph" placeholder="请输入手机号">
			<hr>
			<input type="submit" value="提交注册信息">
		</form>
	</body>
</html>
