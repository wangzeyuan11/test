<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>弹性布局1</title>
		<style>
			.box1 {
				background-color: #ff0;
				display: flex;
			}

			.box1>div {
				width: 100px;
				height: 100px;
				border: 2px solid #000;
				font-size: 30px;

			}

			.box2 {
				background: #0ff;
				display: flex;
				flex-direction: row;
				flex-direction: column;
				flex-direction: column-reverse;
				flex-direction: row-reverse;
				/* 反向列模式*/
				/* 换行 */
				flex-wrap: wrap;
				/* 主轴方向与是否换行的简写形式 */
				flex-flow: row nowrap;
				/* 行模式 不换行 1234567*/
				flex-flow: row wrap;
				/* 行模式 换行 12345 67 */
				flex-flow: row-reverse wrap;
				/* 行模式 换行 54321 76 */
				height: 400px;
				flex-flow: column wrap;
			}

			.box2>div {
				width: 120px;
				height: 120px;
				border: 2px solid #f00;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<div>a</div>
			<div>b</div>
			<div>c</div>
		</div>
		<div class="box2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
		</div>
	</body>
</html>
