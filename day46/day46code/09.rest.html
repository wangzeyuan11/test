<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剩余参数</title>
</head>
<body>
    <script>
        //...在形参中书写，代表剩余参数
        //没有形参接收的实参，都会存储在剩余参数这个数组类型的变量里
        //和arguments比较相似，但是arguments是存储所有实参.
        function show(x,y,...z){
            console.log(x,y,z);
        }
        show(11,22,33,44,55,66)
    </script>
</body>
</html>
