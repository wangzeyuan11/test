<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.fu {
				background-color: #ff0;
			}

			.z1 {
				width: 100px;
				height: 100px;
				background-color: #f00;
				position: relative;
				/* 先使用定位属性，才可以使用方向和层级 */
				z-index: 10;
			}

			.z2 {
				width: 120px;
				height: 120px;
				background-color: #00f;
				position: relative;
				bottom: 20px;
				/* 距离原来位置的底部有20px*/
				right: 60px;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="fu">
			<div class="z1"></div>
			<div class="z2"></div>
		</div>
	</body>
</html>
