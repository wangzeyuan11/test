<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				height: 100px;
				width: 100px;
				background-color: orange;
				border-radius: 50%;
			}

			.yuan {
				display: flex;
				justify-content: center;
				align-items: center;
				line-height: 100px;
				font-size: 25px;
				animation: go 1s infinite linear;
				animation-play-state: paused
			}

			@keyframes go {
				0% {
					transform: transform: rotate(0deg);
					;
				}

				100% {
					transform: rotate(360deg);
					/* background-color: #0f0; */
					/* border-radius: 50%; */
				}

			}

			.box:hover>.yuan {
				animation-play-state: running;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="yuan">新歌</div>
		</div>
	</body>
</html>
