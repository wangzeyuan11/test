<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画练习</title>
		<style>
			.box {
				height: 100px;
				width: 100px;
				/* 给box2使用go脚本 */
				/* 动画不像过渡效果那样需要伪类才能触发，动画直接刷新页面就会执行 */
				/* 动画效果：关键帧名称 执行时间 */
				animation: go 1s infinite linear;
			}

			/* 2.关键帧规则 */
			@keyframes go {
				0% {
					transform: translateY(0);
				}

				50% {
					transform: translateY(100px);
					/* background-color: #0f0; */
					/* border-radius: 50%; */
				}

				100% {
					transform: translateY(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/shou.jpg" alt="">
		</div>
	</body>
</html>
