<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        function Student(sname,age,sid){
            var obj = {}
            obj.sname =sname
            obj.age = age
            obj.sid = sid

            return obj
        }


        var stu1 = Student('小明',22,'0002')
        console.log(stu1);
        
        function Product(pname,price,maker,count){
            var arr = {}
            arr.pname = pname
            arr.price = price
            arr.maker = maker
            arr.count = count

            return arr
        }
        var p1 = Product('鼠标',300,'logi',4)
        console.log(p1);
    </script>
</body>
</html>
