        //class:类

        //本质上是一种语法糖，自动完成原型的相关操作，不需要程序员自己操作prototype属性
        class Rect {
            //固定名称的方法，省略function关键词，通过new触发
            constructor(length,width){
                this.length = length
                this.width = width
            }
            area(){
            return this.width*this.length
        }
            perimeter(){
                return 2*(this.width+this.length)
            }
        }
