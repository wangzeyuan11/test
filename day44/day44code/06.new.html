<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //new运算符：搭配构造函数使用时，可以自动完成一些代码
        function Teacher(ename,age,phone){
            //this非常灵活：more代表函数运行时所在对象
            //如果是new运算符触发，则this指向 当前构造出来的对象

            //省略的代码如下
            //this = {}

            this.ename = ename
            this.age = age
            this.phone = phone

            // return this
        }

        //当系统发现 函数前存在 new运算符 则会任务此函数为构造函数
        //就会自动辅助此函数 完成一些构造函数 特有的代码
        var t1 = new Teacher('凯凯',18,'13699999999')
        console.log(t1);
    </script>
</body>
</html>
