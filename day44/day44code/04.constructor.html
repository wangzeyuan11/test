<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
</head>
<body>
    <script>
        //给web的老师建立档案
        var teachers = [
            //代码中不应该出现大批量的复制粘贴情况
            //通常用函数实现复用--重复使用
            {ename:'晓宇',age:18,phone:"1666666666"},
            {ename:'亮亮',age:28,phone:"1666666666"},
            {ename:'小新',age:38,phone:"1666666666"},
            {ename:'铭铭',age:48,phone:"1666666666"},
            {ename:'文化',age:35,phone:"1666666666"},
            {ename:'凯凯',age:58,phone:"1666666666"}
        ]
        console.log(teachers);

        //新建一个Teacher函数，帮我们生成老师对象
        function Teacher(ename,age,phone){
            var obj = {}
            obj.ename = ename
            obj.age = age
            obj.phone = phone

            return obj
        }
        //构造函数：功能是用于构建创造对象的函数
        var t1 = Teacher('凯凯',18,'1666666666')
        console.log(t1);
    </script>
</body>
</html>
